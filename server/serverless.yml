service: projects

plugins:
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: eu-west-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:Scan
      Resource: "arn:aws:dynamodb:eu-west-2:*:*"
  apiKeys:
    - devKey

functions:
  projects:
    handler: projectHandler.projects
    name: ${self:provider.stage}-projectsHandler
    description: Handles API calls related to projects collection
    events:
      - http:
          path: projects
          method: post
          authorizer:
            arn:  arn:aws:cognito-idp:eu-west-1:485681223941:userpool/eu-west-1_vd4eRyaHX
      - http:
          path: projects
          method: get
          authorizer:
            arn: arn:aws:cognito-idp:eu-west-1:485681223941:userpool/eu-west-1_vd4eRyaHX
  project:
    handler: projectHandler.project
    name: ${self:provider.stage}-projectHandler
    description: Handles API calls related to a project
    events:
      - http:
          path: projects/{uuid}
          method: delete
          authorizer:
            arn: arn:aws:cognito-idp:eu-west-1:485681223941:userpool/eu-west-1_vd4eRyaHX
      - http:
          path: projects/{uuid}
          method: get
          authorizer:
            arn: arn:aws:cognito-idp:eu-west-1:485681223941:userpool/eu-west-1_vd4eRyaHX
      - http:
          path: projects/{uuid}
          method: put
          authorizer:
            arn: arn:aws:cognito-idp:eu-west-1:485681223941:userpool/eu-west-1_vd4eRyaHX
  projectDevelopers:
    handler: projectHandler.projectDevelopers
    name: ${self:provider.stage}-projectDevelopersHandler
    descrition: Handles API calls related to developers on a project
    events:
      - http:
          path: projects/{uuid}/developers
          method: post
          authorizer:
            arn: arn:aws:cognito-idp:eu-west-1:485681223941:userpool/eu-west-1_vd4eRyaHX
      - http:
          path: projects/{uuid}/developers
          method: delete
          authorizer:
            arn: arn:aws:cognito-idp:eu-west-1:485681223941:userpool/eu-west-1_vd4eRyaHX
  user:
    handler: userHandler.users
    name: ${self:provider.stage}-userHandler
    description: Handles API calls related to users
    events:
      - http:
          path: users
          method: post
          authorizer:
            arn: arn:aws:cognito-idp:eu-west-1:485681223941:userpool/eu-west-1_vd4eRyaHX
      - http:
          path: users/{sub}
          method: get
          authorizer:
            arn: arn:aws:cognito-idp:eu-west-1:485681223941:userpool/eu-west-1_vd4eRyaHX
      - http:
          path: users
          method: get
          authorizer:
            arn: arn:aws:cognito-idp:eu-west-1:485681223941:userpool/eu-west-1_vd4eRyaHX
      - http:
          path: users/{sub}
          method: put
          authorizer:
            arn: arn:aws:cognito-idp:eu-west-1:485681223941:userpool/eu-west-1_vd4eRyaHX

resources:
  Resources:
    projectsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: projects
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        AttributeDefinitions:
          - AttributeName: sub
            AttributeType: S
        KeySchema:
          - AttributeName: sub
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    userPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: users
        Schema:
          - Name: email
            Required: true
          - Name: name
            Required: true
          - Name: address
            Required: true
    userPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ProjectManager
        UserPoolId:
          Ref: userPool


package:
  exclude:
    - node_modules/**
